name: Build and Upload Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/easy_proxies_linux_amd64 ./cmd/easy_proxies

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
